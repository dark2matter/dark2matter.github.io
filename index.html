<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1.0'>
  <title>dark2matter</title>
  <link rel='stylesheet' href='fira_code.css'>
  <style>
    body {
      font: 14px/1.5em 'Fira Code';
    }
    .code {
      font-feature-settings: 'calt' 1;
      text-rendering: optimizeLegibility;
      width: 30em;
      margin: 5em auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .light { 
      font-weight: 300; 
    }
    .regular { 
      font-weight: 400; 
    }
    .medium { 
      font-weight: 500; 
    }
    .semibold { 
      font-weight: 600; 
    }
    .bold { 
      font-weight: 700; 
    }
  </style>
  <script type='text/javascript'>
    function display(type,rgx=null) {
      let _rgx = (rgx ? rgx : type)
      return `<h1 class='regular'>${type}: <span class='bold' style='color: rgb(32, 40, 204);'>${String(RegExp(_rgx).test(navigator.userAgent)).toLocaleUpperCase()}</span></h1></br>`
    }
    window.addEventListener('load',(e) => {
      if (document.readyState == 'complete') {
        document.body.innerHTML += display('Android')
        document.body.innerHTML += display('Windows', 'Win')
        document.body.innerHTML += display('Macintosh', 'Mac')
        document.body.innerHTML += display('Darwin')
        document.body.innerHTML += display('Linux')
        document.body.innerHTML += display('iPhone')
        document.body.innerHTML += display('iOS')
        document.body.innerHTML += display('64b-Bit','x86_64|x64')
      }
    })
  </script>
  <body class='code'></body>
</html>
